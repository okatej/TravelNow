         <svg viewBox="0 50 500 50" class="curva">

            <path d="M0,50 Q250,100 500,50" stroke="black" stroke-width="1" fill="none" />
            <!-- define la geometría del trazado:
                M = Move to (moverse a). Define punto inicial del trazado sin dibujar una línea
                "0,50" son las coordenadas x=0, y=50
                Q = curva de Bézier cuadrática.
                250,100 = punto de control (como sera la curvatura)
                500,50 = punto final de la curva (x=500, y=50) -->
         </svg>
